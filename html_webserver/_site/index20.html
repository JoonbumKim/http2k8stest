<!DOCTYPE html>
<html>
<meta http-equiv='cache-control' content='no-cache'>
<meta http-equiv='expires' content='0'>
<meta http-equiv='pragma' content='no-cache'>
<head>
<title>Page Title</title>

<script type="text/javascript">
	
function imageLoadTime() {
	var lapsed = navSupport ? window.performance.now() : Date.now() - pageStart;
	document.getElementById("imgTiming").innerHTML = ((lapsed) / 1000).toFixed(2)
}
var pageStart = Date.now();
var navSupport = !(!('performance' in window) || !('timing' in window.performance) || !('navigation' in window.performance));

</script>
</head>
<body>

<style>
.image-size {
	width:10px;
	height:10px;
}
.time-color {
	color: #FF9933;
}
</style>

<h1>HTTP 2.0 Test</h1>
<div>
	<p>
		<span>Load time: </span>
		<span class="time-color" id="imgTiming"></span>
		<span>Sec</span>
	</p>
	
</div>
<!-- <img class="image-size" src="https://http20-image-webserver.com/image/circle_small.png"></img> -->
<br />
<br />
<br />
<script type="text/javascript">
	var isSmall = true; // big 62kb  small 0.7 kb
	var suffix = isSmall ? "_small" : "";

	var div = document.createElement("DIV");
	for(var i = 1 ; i < 300 ; i++){
		var img = document.createElement("IMG");
		img.src = "https://http20-image-webserver.com/image/circle"+suffix+".png";
		// img.src = "getImage20";
		img.className = "image-size";
		img.src += "?q=" + Math.random();
		img.setAttribute("onload", "imageLoadTime();");
		div.appendChild(img);
	}
	document.body.appendChild(div);
</script>

</body>
</html>
